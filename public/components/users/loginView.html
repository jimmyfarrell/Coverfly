<div ng-show="user.loggedIn">
	<h1>Log Out</h1>
	<button ng-click="logout()">Log Out</button>
</div>
<form name="loginForm" ng-submit="loginForm.$valid && login(userInput)" ng-hide="user.loggedIn">
	<h1>Log In</h1>
	<error ng-if="error">{{ error }}</error>
	Username:<br />
	<input name="username" type="text" ng-model="userInput.username" /><br />
	Password:<br />
	<input name="password" type="password" ng-model="userInput.password" /><br />
	<button>Login</button>
</form>
