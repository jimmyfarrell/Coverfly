<!DOCTYPE html>
<html>
	<head>
		<title>Coverfly</title>
		<base href="/" />
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
		<script src="bower_components/angular/angular.min.js"></script>
		<script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
		<script src="app.js"></script>
		<script src="app.route.js"></script>
		<script src="shared/mainController.js"></script>
		<script src="shared/errorDirective.js"></script>
		<script src="components/search/searchController.js"></script>
		<script src="components/search/resultsFactory.js"></script>
		<script src="components/users/loginController.js"></script>
		<script src="components/users/signupController.js"></script>
		<script src="components/users/userFactory.js"></script>
		<script src="components/sidebar/sidebarDirective.js"></script>
	</head>
	<body ng-app="Coverfly" ng-controller="MainController">
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#tripplanner-nav">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/"><span class="glyphicon glyphicon-music glyph-logo" aria-hidden="true"></span>COVERFLY</a>
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
				    	<li ui-sref="home" ng-class="{ active: currentPage('/') || currentPage('/' + user.userInfo.username) }"><a href="#">Home<span class="sr-only">(current)</span></a></li>
				    	<li ui-sref="login" ng-class="{ active: currentPage('/login') }" ng-if="!user.loggedIn"><a href="/#/login">Log In</a></li>
				    	<li ng-click="logout()" ng-class="{ active: currentPage('/logout') }" ng-if="user.loggedIn"><a href="/#">Log Out</a></li>
				    	<li ui-sref="signup" ng-class="{ active: currentPage('/signup') }" ng-if="!user.loggedIn"><a href="/#/signup">Sign Up</a></li>
			        </ul>
		        </div>
			</div>
		</nav>
		<sidebar class="container sidebar col-sm-3" ng-show="user.loggedIn" current="current"></sidebar>
		<ui-view class="container" ng-class="{ 'col-sm-9': user.loggedIn }"></ui-view>
		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	</body>
</html>
